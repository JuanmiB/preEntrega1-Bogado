<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h1>Pokédex</h1>
        </header>
        <div class="container" id="contenedor">
            <div class="pokedex">
                <div class="screen"></div>
                <div class="btn">
                    <button class="prev">Prev</button>
                    <button class="add">+</button>
                    <button class="next">Next</button>
                </div>
                <div class="search-container">
                    <button class="find" id="buscarPokemons">&#128269;</button>
                </div>
            </div>

            
            
            
            
            
            
            
            <div class="pokedex">
                <form method="post" name="Aceptar">
                <label>Ingrese el nombre del pokemon</label>
                <input type="text" class="barraBuscar">
                    <input id="busqueda" type="button"  value="Buscar">
                </form>
            </div>
            <template id="tapa-pokedex">
            </template>
        </div>
    </main>
    <footer>
        <p>© 2023 Pokémon Company. All rights reserved.</p>
    </footer>
</body>
<script src="main.js"></script>

</html>
