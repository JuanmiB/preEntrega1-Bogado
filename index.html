<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h1>Pokédex</h1>
        </header>
        <div class="container" id="contenedor">
            <div class="pokedex">
                <div class="screen">
                    <img src="" alt="" id="pantalla">
                </div>
                <div class="btn">
                    <button class="prev">Prev</button>
                    <button class="add">+</button>
                    <button class="next">Next</button>
                </div>
                <div class="search-container">
                    <button class="find" id="buscarPokemons">&#128269;</button>
                </div>
            </div>

            
        
            <template id="tapa-pokedex">
                <div class="pokedex">
                    <form method="post" name="Aceptar">
                    <label>Ingrese el nombre del pokemon</label>
                    <input type="text" class="barraBuscar">
                        <input id="busqueda" type="button"  value="Buscar">
                    </form>
                    <div class="info">
                        <ul id="lista">

                        </ul>
                    </div>
                </div>
            </template>
        </div>
    </main>

</body>
<script src="./js/script.js"></script>

</html>
